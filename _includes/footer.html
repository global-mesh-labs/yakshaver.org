<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
		    <h4>{% t footer.about %}</h4>
                <div class="hline-w"></div>
		<p>{% t footer.mission %}</p>
            </div>
            <div class="col-lg-4">
                <h4>{% t footer.social %}</h4>
                <div class="hline-w"></div>
                <p>
                    {% for network in site.social %}
                        <a target="_blank" href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-{{ network.title }}"></i></a>
                    {% endfor %}
                </p>
            </div>
            <div class="col-lg-4">
		    <h4>{% t footer.offices %}</h4>
                <div class="hline-w"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/footerwrap -->
